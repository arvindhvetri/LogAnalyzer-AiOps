<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='ip_style.css') }}">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <div class="image-column">
                <div class="logo-container">
                    <img src="static/Log Analyzer.png" alt="Log Analyzer">
                </div>
            </div>
            <div class="upload-form-column">
                <h2 class="form-title"><i class="fas fa-file-upload me-2"></i> Upload Log File</h2>

                {% if error %}
                    <div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i> {{ error }}</div>
                {% endif %}

                <form method="POST" enctype="multipart/form-data" action="/upload">
                    <div class="mb-3">
                        <label for="file" class="form-label visually-hidden">Choose Log File</label>
                        <input class="form-control" type="file" name="file" id="file" accept=".txt,.log">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-upload me-2"></i> Analyze Logs</button>
                </form>

                <div class="mt-4">
                    <p class="text-muted"><i class="fas fa-info-circle me-2"></i> Supported formats: .txt, .log</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
